<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {% if messages %}
        
        {% for message in messages %}
            <p {% if message.tag %} class="message.tag"{% endif %}><h1>{{message}}</h1></p>
        {% endfor %}
            
    {% endif %}
    <h4>This profile page</h4>
    <a href=" {% url 'logout' %} ">Logout</a> <br>
    <a href=" {% url 'password_change' %} ">Change_Password</a>
</body>
</html>
