<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form action="" method="POST"> {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
        {% if messages %}
            {% for message in messages %}
               <p {% if messages.tag %} class="messages.tag" {% endif %}>{{message}}</p>
            {% endfor %}
        {% endif %}
    </form>
</body>
</html>
